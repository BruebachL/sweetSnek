        #pass-strength-result,
        input,
        textarea {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box
        }

        .meta-box-sortables select,
        p.submit {
            max-width: 100%
        }

        #your-profile label + a,
        .wp-admin select,
        fieldset label,
        label {
            vertical-align: middle
        }

        #pressthis-code-wrap,
        textarea {
            overflow: auto
        }

        input,
        textarea {
            box-sizing: border-box
        }

        input[type=text],
        input[type=search],
        input[type=radio],
        input[type=tel],
        input[type=time],
        input[type=url],
        input[type=week],
        input[type=password],
        input[type=checkbox],
        input[type=color],
        input[type=date],
        input[type=datetime],
        input[type=datetime-local],
        input[type=email],
        input[type=month],
        input[type=number],
        select,
        textarea {
            border: 1px solid #ddd;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .07);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .07);
            background-color: #fff;
            color: #32373c;
            outline: 0;
            -webkit-transition: 50ms border-color ease-in-out;
            transition: 50ms border-color ease-in-out
        }

        input[type=text]:focus,
        input[type=search]:focus,
        input[type=radio]:focus,
        input[type=tel]:focus,
        input[type=time]:focus,
        input[type=url]:focus,
        input[type=week]:focus,
        input[type=password]:focus,
        input[type=checkbox]:focus,
        input[type=color]:focus,
        input[type=date]:focus,
        input[type=datetime]:focus,
        input[type=datetime-local]:focus,
        input[type=email]:focus,
        input[type=month]:focus,
        input[type=number]:focus,
        select:focus,
        textarea:focus {
            border-color: #5b9dd9;

        input[type=url],
        input[type=email] {
            direction: ltr
        }

        input[type=number] {
            line-height: inherit
        }

        input[type=checkbox] {

            color: #555;

<body>
<div class="login login-action- wp-core-ui  locale-en-us">

    <div id="login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/WordPress_logo.svg/2000px-WordPress_logo.svg.png"
             style="width: 100%;">
        <form name="loginform" id="loginform" action="login.php" method="post">
            <p>
                <label for="user_login">Username<br/>
                    <input type="text" name="email" id="user_login" class="input"/></label>
            </p>
            <p>
                <label for="user_pass">Password<br/>
                    <input type="password" name="pass" id="user_pass" class="input"/></label>
            </p>
            <p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme"
                                                                  value="forever"/> Remember Me</label></p>
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large"
                       value="Log In"/>
                <input type="hidden" name="redirect_to" value="#"/>
                <input type="hidden" name="testcookie" value="1"/>
            </p>
        </form>

        <p id="nav">
            <a title="Password Lost and Found">Lost your password?</a>
        </p>

        <p id="backtoblog"><a title="Are you lost?">&larr; Back</a></p>

    </div>


    <div class="clear"></div>
</div>
</body>
